<!DOCTYPE HTML>
<html>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="base.css">
</head>
<body>
<div class="section-style" id="cabecalho">

<span class="links">
<form class="lista" action="user/lista-produtos" method="POST">
<input type="submit" value="lista"/>
</form>
</span>

<form class="sign-out-input" th:action="@{/logout}" method="post">
<input type="submit" value="Sign Out"/>
</form>


<a href="user/index"><img class="logo" src="imagens/logo.png" alt="logo" /></a>
<form class="search-style" action="/user/new-search" method="POST">
<input type="search" id="search_term" name="search_term" placeholder="pesquise algo..">
<input class="style-submit-input" type="submit" value="Pesquisar">
<a href="/user/advanced_search">Pesquisa Avançada</a>
</form>
<div class="carrinho">
<form  action="/user/shopping-cart" method="POST">
    <button><img class="shopping-cart" src="imagens/carrinho.png" alt="shopping-cart" /></button>
</form>
</div>
</div>

<div class="section-style" id="categorias">

<h2>Categorias</h2>
<ul>
<li><a class="categorias-style" id="c1" th_href="@{/user/index#consolas}">Consolas</a></li>
<li><a class="categorias-style" id="c2" href="#">Videojogos</a></li>
<li><a class="categorias-style" id="c3" href="#">Portáteis</a></li>
<li><a class="categorias-style" id="c4" href="#">Acessórios</a></li>
<li><a class="categorias-style" id="c5" href="#">Tablets</a></li>
<li><a class="categorias-style" id="c6" href="#">Smartphones</a></li>
</ul>

</div>

<div class="section-style" id="carrinho">
<h3>O seguinte produto foi adicionado ao carrinho:</h3>
<div class="center">
<p th:text="${username} + ':'" />
<p th:text="productName + '  ' + quantity + '  ' + payment + ' ' + price" />
<p th:text="${productName} + '(' + ${quantity}  + ')' + ':' + ${payment} + ' ' + ${price}" />
</div>
</body>
</html>
