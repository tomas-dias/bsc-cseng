<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Encomenda enviada para o carrinho</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/base.css}">
</head>
<body>
<div class="section-style" id="cabecalho">

<span class="links">
<form class="lista" th:action="@{/user/lista-produtos}" method="POST">
<input type="submit" value="lista"/>
</form>
</span>

<form class="sign-out-input" th:action="@{/logout}" method="post">
<input type="submit" value="Sign Out"/>
</form>

<a th:href="@{/user/index}"><img class="logo" th:src="@{/imagens/logo.png}" alt="logo" /></a>
<form class="search-style" th:action="@{/user/new-search}" method="POST">
<input type="search" id="search_term" name="search_term" placeholder="pesquise algo..">
<input class="style-submit-input" type="submit" value="Pesquisar">
<a th:href="@{/user/advanced_search}">Pesquisa Avançada</a>
</form>
<div class="carrinho">
<form  th:action="@{/user/shopping-cart}" method="POST">
<button><img class="shopping-cart" th:src="@{/imagens/carrinho.png}" alt="shopping-cart" /></button>
</form>
</div>
</div>

<div class="section-style" id="categorias">

<h2>Categorias</h2>
<ul>
<li><a class="categorias-style" id="c1" th_href="@{/user/index#consolas}">Consolas</a></li>
<li><a class="categorias-style" id="c2" href="#">Videojogos</a></li>
<li><a class="categorias-style" id="c3" href="#">Portáteis</a></li>
<li><a class="categorias-style" id="c4" href="#">Acessórios</a></li>
<li><a class="categorias-style" id="c5" href="#">Tablets</a></li>
<li><a class="categorias-style" id="c6" href="#">Smartphones</a></li>
</ul>

</div>

<div class="section-style" id="pesquisa">
<h3 th:text="${username} + ' ' + 'adicionou o seguinte produto ao carrinho:'"></h3>
<table class="tableCenter">
<tr>
    <th>Nome do produto</th>
    <th>Quantidade</th>
    <th>Método de Pagamento</th>
    <th>Preço</th>
</tr>

<tr>
    <td th:text="${productName}"/>
    <td th:text="${quantity}"/>
    <td th:text="${payment}"/>
    <td th:text="${price} + ' €'"/>
</tr>
</table>
</div>
</body>
</html>
